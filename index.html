<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="col-12 bg-dark" id="header-container">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-4 border border-box">
            <div class="row-2" id="search-container">
                <input type="text" id="city-srch-input" class="city" placeholder="Phoenix"
                    aria-label="Enter a city name">
                <input type="submit" id="srch-btn" value="Search" class="button">

            </div>
            <div id="search-history">
                <ul class="list-group" id="recentSearches">
                    
                </ul>
            </div>
        </div>
        <div class="col-8" id="weather-container">
            <div class="row mr-0">
                <div class="col-12 border border-bo m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <h1 id="city-name" class="city-name align-middle"></h1>
                            <img id="current-img" src="" alt=""></img>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="uv-badges">
                                <span class="badge badge-danger"></span>
                                <span class="badge badge-warning"></span>
                                <span class="badge badge-success"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row" id="forecast-container">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-1">
                            <p id="date-1"></p>
                            <img id="icon-1" src="" alt="">
                            <p id="temp-1"></p>
                            <p id="hum-1"></p>
                        </div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-2">
                            <p id="date-2"></p>
                            <img id="icon-2" src="" alt="">
                            <p id="temp-2"></p>
                            <p id="hum-2"></p>
                        </div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-3">
                            <p id="date-3"></p>
                            <img id="icon-3" src="" alt="">
                            <p id="temp-3"></p>
                            <p id="hum-3"></p>
                        </div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-4">
                            <p id="date-4"></p>
                            <img id="icon-4" src="" alt="">
                            <p id="temp-4"></p>
                            <p id="hum-4"></p>
                        </div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-5">
                            <p id="date-5"></p>
                            <img id="icon-5" src="" alt="">
                            <p id="temp-5"></p>
                            <p id="hum-5"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<script></script>

</html>
