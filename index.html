<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="col-12 bg-dark" id="header-container">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-md-4">
            <div class="row-2">
                <input type="text" id="city-srch-input" class="city" placeholder="Enter a city name"
                    aria-label="Enter a city name">
                <input type="submit" id="srch-btn" value="Search" class="button">
            </div>
        </div>
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <h1 id="city-name" class="city-name align-middle"></h1>
                            <img id="current-img" src="" alt=""></img>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="uv-badges">
                                <span class="badge badge-danger"></span>
                                <span class="badge badge-warning"></span>
                                <span class="badge badge-success"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-1"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-2"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-3"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-4"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded" id="card-5"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<script></script>

</html>
