<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="col-12 bg-dark" id="header-container">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="row">
        <div class="col-md-4">
            <div class="row-2">
                <input type="text" class="city" placeholder="Enter a city">
                <input type="submit" value="Search" class="button">
                <ul class="list-group mt-3">
                    <li class="list-group-item" id="city1">Phoenix, AZ</li>
                    <li class="list-group-item" id="city2">Los Angeles, CA</li>
                    <li class="list-group-item" id="city3">Seattle, WA</li>
                    <li class="list-group-item" id="city4">Dallas, TX</li>
                    <li class="list-group-item" id="city5">Denver, CO</li>
                    <li class="list-group-item" id="city6">Boise, ID</li>
                    <li class="list-group-item" id="city7">New York, NY</li>
                    <li class="list-group-item" id="city8">New Orleans, LA</li>
                </ul>
            </div>
        </div>
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="city-name" class="city-name align-middle">Placeholder, PL</span>
                            <img id= "current-img" src="placeholder" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="temperature">Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="humidity">Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="wind-speed">Lorem, ipsum.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p id="UV-index">Lorem ipsum dolor sit.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                        <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/script.js"></script>

</html>
